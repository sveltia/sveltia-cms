# https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Package to npmjs

on:
  release:
    types:
      - published

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the branch
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          registry-url: https://registry.npmjs.org/
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: pnpm install
      - name: Build & publish the app
        run: pnpm publish
      - name: Notify Discord of Release
        uses: SethCohen/github-releases-to-discord@v1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: "Sveltia CMS Releases"
          avatar_url: "https://cdn.discordapp.com/icons/1282801222474272859/136faa1fa7d8c38c6c43906bbc3dc7f2.webp?size=160&quality=lossless"
          reduce_headings: true
